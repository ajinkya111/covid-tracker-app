<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 TRACKER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>COVID-19 Tracker</header>

    <div class = "infotabs">
        <div id = "totalcases" class = "infotab">
            <h4>Total Cases</h4>
            <p>0</p>
        </div>
        <div id= "deaths" class= "infotab">
            <h4>Total Cases</h4>
            <p>0</p>
        </div>
        <div id= "recovered" class= "infotab">
            <h4>Total Cases</h4>
            <p>0</p>
        </div>
    </div>

    <div class = "viewby">
        <p>View by:</p>
        <button>Country</button>
        <button>Continent</button>
    </div>

    <div class = "sortby">
        <p>Sort by:</p>
        <button>Deaths per Million</button>
        <button>Cases per Million</button>
    </div>

    <div class= "infotable">
        <tr>
            <th>Country</th>
            <th>Total Cases</th>
            <th>Critical Cases</th>
            <th>Active Cases</th>
            <th>Deaths</th>
            <th>Recovered Cases</th>
            <th>New Cases</th>
        </tr>
    </div>



</body>
</html>
